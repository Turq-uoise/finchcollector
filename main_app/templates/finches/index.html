{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.species }}</span>
      <p>Color: {{ finch.color }}</p>
      <p>Weight: {{ finch.weight }}</p>
      <p>Wing Span: {{ finch.wing_span }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
