{% extends 'base.html' %}
{% block content %}
  <h1>Finch Details</h1>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.species }}</span>
      <p>Color: {{ finch.color }}</p>
      <p>Weight: {{ finch.weight }}</p>
      <p>Wing Span: {{ finch.wing_span }} in</p>
      <p>Lifespan: {{ finch.lifespan }} years</p>
      <p>Habitat: {{ finch.habitat }}</p>
    </div>
  </div>
{% endblock %}
